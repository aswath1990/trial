<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quadratic Equation Solver</h1>
    
    <label for="a">a:</label>
    <input type="number" id="a" placeholder="Enter coefficient a" required><br>

    <label for="b">b:</label>
    <input type="number" id="b" placeholder="Enter coefficient b" required><br>

    <label for="c">c:</label>
    <input type="number" id="c" placeholder="Enter coefficient c" required><br>

    <button onclick="solveQuadratic()">Solve</button>
    
    <h2>Solution:</h2>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
